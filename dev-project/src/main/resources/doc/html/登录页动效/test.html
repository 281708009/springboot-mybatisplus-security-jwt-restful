<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .card {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-back {
            background-color: #ED2553;
        }

        .animate-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            transform: translate(50%, -50%);
            background-color: dodgerblue;
            cursor: pointer;
        }

        .animate-button-change {
            position: absolute;
            right: 30px;
            top: 30px;
        }

        .animate-button-text {
            word-break: keep-all;
            position: absolute;
            color: white;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .animate-back {
            position: absolute;
            top: 50%;
            right: 50%;
            width: 0;
            height: 0;
            background-color: dodgerblue;
            transform: translate(50%, -50%);
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="card1" class="card card-back">
    <div>
        一些组件内容
    </div>
</div>
<div id="card2" class="card">
    <div id="back" class="animate-back">
        <div>
            另一些组件内容！！！
        </div>
    </div>
    <div id="button" class="animate-button animate-button-change">
        <span class="animate-button-text">测试</span>
    </div>
</div>

<script type="text/javascript" src='js/jquery-1.10.2.min.js'></script>
<script>
        $("#button").click(function () {
            $("#button").animate({
                "top": "50%",
                "right": "50%",
            }, function () {
                $("#back").animate({
                    "width": "400px",
                    "height": "400px",
                }, function () {
                    $("#button").animate({
                        "right": "30px",
                        "top": "30px"
                    })
                })
            });
        });
</script>
</body>
</html>
